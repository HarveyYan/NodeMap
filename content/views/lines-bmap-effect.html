                    var pt = [busLine[i], busLine[i + 1]];
                    points.push([pt[1] / 1e4, pt[0] / 1e4]);
                }
                return {
                    coords: points
                };
            }));

                            }, {

                                }
                            }, {

                                }

                                'featureType': 'railway',

                            }, {

                            }, {

                            }, {

                                'stylers': {

                    },
                    timeline: {
                        axisType: 'category',
                        orient: 'horizontal',
                        autoPlay: true,
                        inverse: true,
                        playInterval: Math.round(1000 * 600 * ratio),
                        left: 20,
                        right: 20,
                        top: null,
                        bottom: 0,
                        width: null,
                        height: 55,
                        inverse: false,
                        label: {
                            position: 10,
                            normal: {
                                //interval: 1,
                                textStyle: {
                                    color: '#999'
                                },
                                //rotate: 60,
                                formatter: function(value, index) {
                                    var texts = [value.slice(-4, -2), value.slice(-2)];
                                    if (index % 3 == 1 || index % 3 == 2) {
                                        texts.shift();
                                        texts.shift();
                                    }
                                    return texts.join(':');
                                }
                            },
                            emphasis: {
                                textStyle: {
                                    color: '#fff'
                                }
                            }
                        },
                        symbol: 'diamond',
                        symbolSize: 10,
                        lineStyle: {
                            color: '#555'
                        },
                        checkpointStyle: {
                            color: '#bbb',
                            borderColor: '#777',
                            borderWidth: 2
                        },
                        controlStyle: {
                            showNextBtn: true,
                            showPrevBtn: true,

                            emphasis: {

                    backgroundColor: '#404a59',
                    series: [{
                        type: 'lines',
                        coordinateSystem: 'bmap',
                        polyline: true,
                        data: busLines,
                        silent: true,
                        lineStyle: {
                            normal: {
                                opacity: 0.2,
                                width: 1
                            }
                        },
                        progressiveThreshold: 500,
                        progressive: 200
                    }, {
                        type: 'lines',
                        coordinateSystem: 'bmap',
                        polyline: true,
                        data: busLines,
                        effect: {
                            constantSpeed: 0,
                            show: true,
                            trailLength: 0,
                            symbolSize: 1.5
                        },
                        zlevel: 1
                    }],
                    animationDurationUpdate: 0
                },
                options: []
            };

            for (var n = 0; n < data.timelines.length; n++) {
                option.baseOption.timeline.data.push(data.timelines[n]);

                option.options.push({
                    title: {
                        show: true,
                        left: 20,
                        right: null,
                        top: 20,
                        bottom: null,
                        text: ('   ' + data.timelines[n].toString().slice(-4, -2) + ' : ' + data.timelines[n].toString().slice(-2)),
                        textStyle: {
                            color: '#fff'
                        },
                        subtext: (data.timelines[n].toString().slice(0, 4) + '年' + data.timelines[n].toString().slice(4, 6) + '月' + data.timelines[n].toString().slice(6, 8) + '日')
                    },
                    tooltip: {
                        padding: 5,
                        backgroundColor: '#222',
                        borderColor: '#777',
                        borderWidth: 1,
                        formatter: function(obj) {
                            if (obj.componentType === "timeline") {
                                var value = obj.name;
                                var texts = [value.slice(-4, -2), value.slice(-2)];
                                return texts.join(':');
                            } else if (obj.componentSubType === "lines") {
                                return obj.name;
                            }
                        }
                    },
                    series: (function(busLines) {

                        var series = [{
                            type: 'lines',
                            coordinateSystem: 'bmap',
                            polyline: true,
                            data: (function(busLines) { //busLines路分段

                                var busLines_new = [];

                                for (var i = 0; i < busLines.length; i++) {
                                    var name = schema[0].text + '：' + data.series[n][i][1] + schema[0].unit + '<br>' + schema[1].text + '：' + data.series[n][i][2] + schema[1].unit;
                                    var lineStyle = {
                                        normal: {
                                            opacity: 0.2,
                                            width: 2
                                        }
                                    };

                                    if (data.series[n][i][3] == "red")
                                        lineStyle.normal.color = 'rgba(255,0,0,1)';
                                    else if (data.series[n][i][3] == "green")
                                        lineStyle.normal.color = 'rgba(0,255,0,1)';
                                    else if (data.series[n][i][3] == "yellow")
                                        lineStyle.normal.color = 'rgba(255,255,0,1)';

                                    //lineStyle.normal.color = 'rgba(' + Math.round(Math.random() * 255) + ','
                                    //        + Math.round(Math.random() * 255) + ',' + Math.round(Math.random() * 255) + ',1)';


                                    busLines_new[i] = {};
                                    busLines_new[i].name = name;
                                    busLines_new[i].coords = busLines[i].coords; //0~xxx
                                    busLines_new[i].lineStyle = lineStyle;
                                }

                                return busLines_new;
                            })(busLines),
                            zlevel: 2,
                            silent: false,
                            progressiveThreshold: 500,
                            progressive: 200
                        }];
                        //下面是加effect
                        for (var i = 0; i < busLines.length; i++) {

                            //每条道路速度不同
                            var line = [];
                            line.push(busLines[i]);

                            //每条道路插入多次,代表多辆汽车
                            for (var j = 0; j < Math.round(data.series[n][i][1]/10); j++) {
                                series.push({
                                    type: 'lines',
                                    coordinateSystem: 'bmap',
                                    polyline: true,
                                    data: line,
                                    effect: {
                                        constantSpeed: Math.round(data.series[n][i][2]) + Math.random() * 5,
                                        show: true,
                                        trailLength: 0,
                                        symbolSize: 3
                                    },
                                    zlevel: 1,
                                    silent: true
                                });
                            }
                            if (Math.round(data.series[n][i][1]/10) < 20){
                                for (var j = Math.round(data.series[n][i][1]/10); j < 20; j++){
                                    series.push({
                                        type: 'lines',
                                        coordinateSystem: 'bmap',
                                        polyline: true,
                                        data: line,
                                        effect: {
                                            constantSpeed: 0,
                                            show: true,
                                            trailLength: 0,
                                            symbolSize: 0
                                        },
                                        zlevel: 1
                                    });
                                }
                            }
//                            if (data.series[n][i][1] == 0) {
//                                for (var m = 0; m < 150; m++) {
//                                    series.push({
//                                        type: 'lines',
//                                        coordinateSystem: 'bmap',
//                                        polyline: true,
//                                        data: line,
//                                        effect: {
//                                            constantSpeed: 0,
//                                            show: true,
//                                            trailLength: 0,
//                                            symbolSize: 0
//                                        },
//                                        zlevel: 1
//                                    });
//                                }
//                            }
                        }

                        return series;
                    })(busLines)
                });
            }

            myChart.setOption(option, true);

            if (!app.inNode) {
                // 添加百度地图插件
                var bmap = myChart.getModel().getComponent('bmap').getBMap();
                bmap.addControl(new BMap.MapTypeControl());
                bmap.addControl(new BMap.NavigationControl({
                    anchor: BMAP_ANCHOR_BOTTOM_LEFT,
                    type: BMAP_NAVIGATION_CONTROL_ZOOM
                }));
            }
        });
